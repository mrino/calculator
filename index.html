<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>기념일 계산기</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="photos">
        <img src="images/ataho.jpg" alt="man" id="man"> 
        <img src="images/heart.png" alt="heart" id="heart">
        <img src="https://placeimg.com/120/150/people" alt="woman" id="woman">
    </section>

    <div class='container d-flex flex-column justify-content-center align-items-center mt-3'>
        <h3>타호♥그녀</h3>
        <h3 id='love'>0일째</h3>
        <h3 class="date">2021.3.1</h3>
    </div>
    <script>
        let now = new Date();
        let start = new Date("2021-03-01");
        let timeDiff = now.getTime() - start.getTime();
        let day = Math.floor(timeDiff / (1000 * 60 * 60 * 24) + 1);
        $("#love").text(day + "일째");
        console.log(day);
    </script>
</body>
</html>
